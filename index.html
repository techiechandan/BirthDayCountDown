    <div class="container-sm card border border-3 text-center bg-danger" style="margin-top:300px;">
        <div class="row p-5">
            <div class="col text-warning">
                <h3 class="text-light">One of the special day of my life is coming soon...!</h3>
                <span id="Days"></span><span><strong>Days</strong></span>
                <span id="Hrs"></span><span><strong>Hrs</strong></span>
                <span id="Minutes"></span><span><strong>Minutes</strong></span>
                <span id="Sec"></span><span><strong>Seconds</strong></span>
            </div>
        </div>
    </div>
    
    <script>    
        //************************************************************************************************
        function countDate(){
            let currentYear = new Date().getFullYear();
            let Dob = new Date(`July 07, ${currentYear} 00:00:00`).getTime();
            let currentDate = new Date().getTime();
            let dTime = Dob - currentDate;

            let days = Math.floor(dTime / (24*60*60*1000));
            let hrs = Math.floor((dTime % (24*60*60*1000)) / (60*60*1000));
            let minutes = Math.floor((dTime % (60*60*1000)) /(60*1000));
            let seconds = Math.floor((dTime % (60*1000)) / (1000));

            //*******************showing on page*******************************
       
            document.getElementById("Days").innerHTML =days
            document.getElementById("Hrs").innerHTML =hrs
            document.getElementById("Minutes").innerHTML =minutes
            document.getElementById("Sec").innerHTML= seconds
         
        }
        var temp = setInterval(countDate,1000);
    </script>
