    <div class="container-sm card border border-3 text-center bg-danger" style="margin-top:300px;">
        <div class="row p-3">
            <div class="col text-warning">
                <h3 class="text-light">One of the special day of my life is coming soon...!</h3>
                <span id="Days"></span><span><strong>Days</strong></span>
                <span id="Hrs"></span><span><strong>Hrs</strong></span>
                <span id="Minutes"></span><span><strong>Minutes</strong></span>
                <span id="Sec"></span><span><strong>Seconds</strong></span>
            </div>
        </div>
    </div>
    
    <script>    
        //************************************************************************************************
        //************************************************************************************************
            var dd = "07";
            var mm = "July";
            function countDate() {
                let currentYear = new Date().getFullYear();
                let Dob = new Date(`${mm} ${dd}, ${currentYear} 00:00:00`).getTime();
                let currentDate = new Date().getTime();
                let dTime = Dob - currentDate;

                // to check the birthday...
                var today = new Date();
                var bday = new Date(`${mm} ${dd}, ${currentYear}`);

                var cd = today.getDate();
                var cm = today.getMonth();
                //var cy = today.getFullYear();

                var bd = bday.getDate();
                var bm = bday.getMonth();
                //var by = bday.getFullYear();

                if (bm == cm) {
                    if (cd < bd) {
                        countDown(dTime);
                    }
                    else if (cd == bd) {
                        document.getElementById("timer").style = "display:none;"
                        document.getElementById("msg").innerHTML = "Today's  is my BirthDay..!"
                    }
                    else {
                        let nextDate = new Date(`${mm} ${dd}, ${currentYear + 1} 00:00:00`).getTime();
                        countDown(nextDate - currentDate);
                    }
                }
                else {
                    if (cm < bm) {
                        countDown(dTime);
                    }
                    else {
                        //*******************Next BirthDay****************
                        let nextDate = new Date(`${mm} ${dd}, ${currentYear + 1} 00:00:00`).getTime();
                        countDown(nextDate - currentDate);
                    }
                }
            }
            // *************************to show countdown************************
            function countDown(dtime) {
                let days = Math.floor(dtime / (24 * 60 * 60 * 1000));
                let hrs = Math.floor((dtime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                let minutes = Math.floor((dtime % (60 * 60 * 1000)) / (60 * 1000));
                let seconds = Math.floor((dtime % (60 * 1000)) / (1000));
                //*******************showing on page*******************************

                document.getElementById("Days").innerHTML = days
                document.getElementById("Hrs").innerHTML = hrs
                document.getElementById("Minutes").innerHTML = minutes
                document.getElementById("Sec").innerHTML = seconds
            }
            var temp = setInterval(countDate, 1000);
    </script>
